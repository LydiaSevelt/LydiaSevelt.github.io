<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Grid Example</title>
    <style>
        .poster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            justify-content: center;
            align-content: center;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .poster-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .poster-item img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="poster-grid">
        <div class="poster-item">
            <img src="poster1.jpg" alt="Poster 1">
            <span>Poster 1</span>
        </div>
        <div class="poster-item">
            <img src="poster2.jpg" alt="Poster 2">
            <span>Poster 2</span>
        </div>
        <div class="poster-item">
            <img src="poster3.jpg" alt="Poster 3">
            <span>Poster 3</span>
        </div>
        <!-- Add more poster items as needed -->
    </div>
</body>
</html>
